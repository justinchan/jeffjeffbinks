<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>JAWANG CELEBRATION</title>
    <meta name="viewport" content="width=device-width">

  </head>
  <style>
    h1 {
    text-align: center;
    font-family: Arial;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
  <body>
    <div class="wrapper">
        <h1>Wait for it...</h1>
        <marquee><h1 id="jawang"></h1></marquee>
        <p><img src="jawang.jpg" alt=""></p>
    
    </div>
    <script src="javascripts/scale.fix.js"></script>
    <script>
      function getNumberWithOrdinal(n) {
        var s=["th","st","nd","rd"],
        v=n%100;
        return n+(s[(v-20)%10]||s[v]||s[0]);
      }
      var now = new Date();
      var jawang = new Date(2019, 0, 14); 
      var diff = Math.ceil((now - jawang) / (1000 * 60 * 60 * 24)); 
      var jawang_string = 'HAPPY ' + getNumberWithOrdinal(diff) + ' DAY OF WORK JAWANG';
      document.getElementById("jawang").innerHTML = jawang_string;
    </script>
    
  </body>
</html>
